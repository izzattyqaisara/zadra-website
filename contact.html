<!-- CONTACT FORM (Formspree) -->
<form id="contactForm"
      action="https://formspree.io/f/xnnzwkaj"  
      method="POST"
      class="contact-form"
      novalidate>

  <input type="text" name="name" placeholder="Your Name" required autocomplete="name">
  <input type="email" name="email" placeholder="Your Email" required autocomplete="email">
  <textarea rows="5" name="message" placeholder="Your Message" required></textarea>

  <!-- optional meta -->
  <input type="hidden" name="_subject" value="Website Contact — Zadra Ingénieurs">
  <!-- spam honeypot (kept visually hidden) -->
  <input type="text" name="website" autocomplete="off" tabindex="-1" style="position:absolute; left:-9999px;">

  <button type="submit" id="contactSubmit">Send Message</button>

  <!-- inline status message -->
  <p id="formStatus" class="form-status" aria-live="polite"></p>
</form>
